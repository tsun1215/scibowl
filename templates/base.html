<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>{% block title%}Scibowl Project{%endblock%}</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#userOptions").hover(function(){
                $("#userOptions").css("color","lightblue");
            },
            function(){
                $("#userOptions").css("color","white");
            });
            $("#userOptions").toggle(function(){
                $("#userOptionsMenu").show();
            },
            function(){
                $("#userOptionsMenu").hide();
            });
        });
        
    </script>
    {%block head%}{%endblock%}
</head>
<body>
    <div id="topbar">
        {%block topbar%}    
            <div id="nav">
                <a href="/home">Home</a>
                <a href="javascript:questionPopup()">Add Question</a>
                <a href="/set/add">Set Creation</a>
            </div>
            <div id="userOptions">
                {%if user.is_authenticated%}
                Logged in as {{user.username}} <img class="midimg" src="/static/images/arrow_down.png"/>
                {%else%}
                <button>Login</button>
                {%endif%}
            </div>
            <div id="userOptionsMenu">
                {%if user.is_authenticated%}
                <button onclick="window.location.href='/logout/'">Logout</button>
                {%else%}
                <div id="loginbox">
                </div>
                <script type="text/javascript">
                    $("#loginbox").load("/login/?next=/home/");
                </script>
                {%endif%}
            </div>
        {%endblock%}
    </div>

    <div id="content-container">
        {% block content%}{%endblock%}
    </div>
</body>
</html>
